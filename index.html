<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RockPaperScissors</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Rock, Paper & Scissors</h1>
        <hr>

        <p id="player_choice">&nbsp;</p>
        <p id="computer_choice">&nbsp;</p>
        <br>
        <p id="round_result">&nbsp;</p>
        <p style="color: darkgray;" id="result_phrase">&nbsp;</p>

        <hr>
        <p>Choose your destiny:</p>
        <br>

        <button class="btn btn-outline-secondary" onclick="choose(0);">Rock</button>
        <button class="btn btn-outline-warning" onclick="choose(1);">Paper</button>
        <button class="btn btn-outline-info" onclick="choose(2);">Scissors</button>


    </div>
</body>
<script>
    function choose(x) {
        fetch("/play?c=" + x)
            .then(response => response.json())
            .then(data => {
                //console.log(data);
                switch (x) {
                    case 0:
                        document.getElementById("player_choice").innerHTML="Player chose ROCK";
                        break
                    case 1:
                        document.getElementById("player_choice").innerHTML="Player chose PAPER";
                        break
                    case 2:
                        document.getElementById("player_choice").innerHTML="Player chose SCISSORS";
                        break
                    default:
                        document.getElementById("player_choice").innerHTML="Error";
                        break
                }
                document.getElementById("computer_choice").innerHTML = data.computer_choice;
                document.getElementById("round_result").innerHTML = data.round_result;
                document.getElementById("result_phrase").innerHTML = data.result_phrase;
            })


    }
</script>
</html>
